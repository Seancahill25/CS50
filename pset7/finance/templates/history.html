{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Time of Transaction</th>
            </tr>
        </thead>
        <tbody>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock.symbol }}</td>
            <td>{{ stock.amount }}</td>
            <td>{{ stock.price }}</td>
            <td>{{ stock.date }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
